<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BaixaFy - Download de Músicas do Spotify{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .btn-spotify {
            background: #1db954;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-spotify:hover {
            background: #1ed760;
            color: white;
            transform: translateY(-2px);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
        }
        
        .download-complete {
            display: none;
            margin-top: 20px;
        }
        
        .track-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .logo {
            color: #1db954;
            text-decoration: none;
        }
        
        .logo:hover {
            color: #1ed760;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar simples -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'home' %}">
                <i class="fas fa-music"></i> BaixaFy
            </a>
            <span class="navbar-text">
                <small>Download simples de músicas do Spotify</small>
            </span>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white mt-5 py-3">
        <div class="container">
            <p>&copy; 2024 BaixaFy - Download simples e rápido</p>
            <p><small>Este serviço não é afiliado ao Spotify.</small></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
